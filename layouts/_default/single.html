<!DOCTYPE html>
<html>
<head>
<title>{{ .Site.Title }}: {{ .Title }}</title>
{{ partial "head.html" . }}
<style>
@import url('/galliard.css');
</style>
</head>
<body lang="en">
{{ partial "header.html" . }}

<h1>{{ .Title | safeHTML }}</h1>

<article>
{{ .Content }}
</article>
 
<p id="info">
{{ if (isset .Params "author") }}
<author>{{ .Params.author }}</author>
<br>
{{ end }}
<date>{{ .Date.Format "January 2, 2006" }}</date>
</p>

{{ partial "footer.html" . }}
</body>
</html>
